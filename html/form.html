<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>表单</title>
	</head>
	<body>
		<h3>表单</h3>
		<form action="https://passport.baidu.com/v2/api/?login" method="post">
		<label>文本框</label>
		<input type="test" value="username" />
		<br />
		<label>多行文本框</label>
		<textarea rows="3" cols="30">default</textarea>
		<br />
		<p>多选框</p>
			<label>男</label>
			<input type="checkbox" checked disabled name="D" />
			<label>女</label>
			<input type="checkbox" />
		<br />
			<p>单选框</p>
			<label>男</label>
			<input type="radio" />
			<label>女</label>
			<input type="radio" />
		<br />
			<p>下拉框</p>
			<label>国籍</label>
			<select>
				<option></option>
				<option>美国</option>
				<option>英国</option>
				<option selected >中国</option>
			</select>
			<br />
			<p>登陆框</p>
			<label>用户名</label>
			<input type="text name="username" />
			<br />
			<label>密  码</label>
			<input type="password" name="password" />
			<br />
			<input type="submit" value="确定"/>
			<input type="button" value="取消"/>
			<input type="button" value="重置"/>
		</form>
	</body>
</html>
